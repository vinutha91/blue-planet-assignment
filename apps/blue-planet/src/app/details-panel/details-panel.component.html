<h3>Alarm Views</h3>
<p-tabMenu [model]="alarmsPayload.tabMenuItems" [activeItem]="activeItem"></p-tabMenu>
<p-table [value]="alarmsPayload.alarms">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-alarm>
    <tr>
      <td>{{alarm.severity | titlecase }}</td>
      <td>{{alarm.description}}</td>
      <td>{{alarm.nodeType}}</td>
      <td>{{alarm.clearable}}</td>
      <td>{{alarm.state | titlecase}}</td>
      <td>{{alarm.raiseTime | dateTransform}}</td>
    </tr>
  </ng-template>
</p-table>
